<div class="topic-view">
    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       ng-model="topic.title"
                       name="title"
                       ng-disabled="isLoading">
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <categories-dropdown on-category-select="setCurrentCategory(category)" default="false"></categories-dropdown>
        </div>
    </div>
    <div class="row topic-new--body">
        <div class="col-xs-12">
            <div text-angular="text-angular" name="htmlcontent" ng-model="topic.body" ta-disabled='disabled'></div>
        </div>
    </div>
    <div class="row topic-new--btn">
        <div class="col-xs-12">
            <button type="submit"
                    class="btn btn-primary"
                    ng-click="onCreateTopicClick()"
                    ng-disabled="isLoading">Create topic
            </button>
            <img src="app/common/images/loader-white.gif" class="loader" ng-show="isLoading"/>
        </div>
    </div>
</div>
